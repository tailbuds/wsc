<ion-item>
  <ion-label position="floating">Customer Name</ion-label>
  <ion-input ngModel name="name" #name (change)=log(name) type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-list>
    <ion-radio-group value="new">
      <ion-item>
        <ion-label>Existing</ion-label>
        <ion-radio slot="start" value="false"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>New Customer</ion-label>
        <ion-radio slot="start" value="true"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-item>
